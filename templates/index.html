  <title>Converter</title>

<body id>

  <section id="Converter">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Converter</h2>
          <form action="{{url_for('pdf2image')}}" class="row g-3">
            <div class="col-md-12">
              <label for="sor" class="form-label">Source</label>
              <input type="url" class="form-control" name="sc" required>
            </div>
            <div class="col-md-12">
              <label for="dest" class="form-label">Destination</label>
              <input type="url" class="form-control" name="des" required>
            </div>
            <div class="col-12">
              <br>
              <button type="submit" class="btn btn-primary">Convert</button>
            </div>
          </form>
          
          <br>
          <br>
          {{  text  }}
        </div>  
      </div>
    </div>
  </section>

</body>

</html>
